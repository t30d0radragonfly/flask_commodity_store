{% extends 'base.html' %}

{% block head %}
<title></title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Item</h1>

    <form action="/update/{{chart.stocks_id}}" method="POST">
        <input type="text" name="stocksname" id="stocksname" value="{{chart.stocks_name}}">
        <input type="text" name="customername" id="customername" value="{{chart.customer_name}}">
        <input type="text" name="retailername" id="retailername" value="{{chart.retailer_name}}">
        <input type="number" step="0.01" name="price" id="price" value="{{chart.stocks_price}}">
        <input type="number" step="0" name="quantity" id="quantity" value="{{chart.stocks_quantity}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
